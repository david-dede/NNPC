<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow with Yellow Line Indicator</title>
  <!-- Link your CSS file if you have one -->
  <link rel="stylesheet" href="test2.css">
</head>
<body>

<!-- Slides container -->
<div class="slideshow-container">
  <!-- Slide 1 -->
  <div class="slide">Slide 1 content goes here</div>
  <!-- Slide 2 -->
  <div class="slide">Slide 2 content goes here</div>
  <!-- Slide 3 -->
  <div class="slide">Slide 3 content goes here</div>
  <!-- Slide 4 -->
  <div class="slide">Slide 4 content goes here</div>
  <!-- Slide 5 -->
  <div class="slide">Slide 5 content goes here</div>
</div>

<!-- Back and Next buttons -->
<div id="button_back">Back</div>
<div id="button_next">Next</div>

<!-- Yellow line indicator -->
<div id="big_line"></div>

<!-- JavaScript file -->
<script src="test2.js"></script>
</body>
</html>
